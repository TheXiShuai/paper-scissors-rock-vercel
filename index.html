<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
      <div class="buttons">
        <button id="rock">
          <img src="/styles/images/rock.png" alt="Rock" />
        </button>
        <button id="paper">
          <img src="/styles/images/paper.png" alt="Paper" />
        </button>
        <button id="scissors">
          <img src="/styles/images/scissors.png" alt="Scissors" />
        </button>
      </div>
      <div id="score">0</div>
      <div id="result"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
